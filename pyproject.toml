[project]
name = "web-mining"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy<=2.3.3",
    "pandas<2.1",
    "scikit-learn>=1.7.2",
    # --- PH·∫¢I TH√äM C√ÅC D√íNG N√ÄY ---
    "torch==2.6.0",
    "torchvision==0.21.0",
    "torchaudio==2.6.0",
    "tqdm>=4.67.1",
    "polars>=1.35.2",
    "pyyaml>=6.0.3",
    "ruff>=0.14.7",
    "transformers>=4.57.3",
    "pytorch-lightning==2.6.0",
    "loguru>=0.7.3",
    "typer>=0.20.0",
]
[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu118", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu118", marker = "sys_platform == 'linux'" },
]
torchaudio = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu118", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu118"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[tool.ruff]

# ƒê·ªô d√†i d√≤ng code
line-length = 120

# B·∫≠t to√†n b·ªô rule quan tr·ªçng (lint)
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort-like import rules
    "B",   # bugbear
    "UP",  # pyupgrade
]

# T·ª± ƒë·ªông s·ª≠a l·ªói n·∫øu c√≥ th·ªÉ
fix = true

# Lo·∫°i tr·ª´ folder kh√¥ng c·∫ßn check
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "data",
    "build",
    "dist",
]

# -----------------------
# ‚ú® Formatter Settings
# -----------------------
[tool.ruff.format]
quote-style = "double"        # D√πng d·∫•u " thay v√¨ '
indent-style = "space"        # lu√¥n d√πng space
line-ending = "lf"            # tr√°nh l·ªói CRLF/LF
skip-magic-trailing-comma = false
docstring-code-format = true  # format code block trong docstring

# ------------------------------------
# üßπ Import sorting (thay isort)
# ------------------------------------
[tool.ruff.lint.isort]
combine-as-imports = true
force-single-line = false

